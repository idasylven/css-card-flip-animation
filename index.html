<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Djungle Memory Game</title>

</head>

<body>

    <h1>WELCOME TO THE JUNGLE!</h1>

    <section class="cards-container">

        <!-- TIGER IMAGE CARD -->

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="./Leaves memory card front.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <div class="back-header">
                        <img src="./Tigers.png" alt="Two cuddly tigers">
                    </div>
                </div>
            </div>
        </div>

        <!-- TIGER TEXT CARD -->

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="./Leaves memory card front.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <div class="back-header">
                        <img class="tiny-tiger" src="./tiger.svg" alt="Tiny tiger illustration">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
